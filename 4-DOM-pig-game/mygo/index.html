<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section id="game-environment">
        
        <button class="btn btn-new"><i class="btn-new-icon ion-ios-plus-outline"></i><span>New Game</span></button>

        <div class="player-panel is-active">
            <h2 class="player-name">Player 1</h2>
            <div class="player-total-score">0</div>
            <div class="player-current">
                <h3 class="player-current-label">Current</h3>
                <div class="player-current-score">0</div>
            </div>
        </div>

        <div class="player-panel">
            <h2 class="player-name">Player 2</h2>
            <div class="player-total-score">0</div>
            <div class="player-current">
                <h3 class="player-current-label">Current</h3>
                <div class="player-current-score">0</div>
            </div>
        </div>
        
    </section>

</body>
</html>
